<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Pipeline stages -->
  <g>
    <!-- Stage 1: Code -->
    <rect x="30" y="120" width="80" height="60" rx="8" fill="#a855f7" opacity="0.8">
      <animate attributeName="fill" values="#a855f7;#00f5ff;#a855f7" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="155" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Code</text>
    
    <!-- Arrow 1 -->
    <path d="M 110 150 L 150 150" stroke="#00f5ff" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Stage 2: Build -->
    <rect x="160" y="120" width="80" height="60" rx="8" fill="#00f5ff" opacity="0.8">
      <animate attributeName="fill" values="#00f5ff;#00ff88;#00f5ff" dur="4s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <text x="200" y="155" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Build</text>
    
    <!-- Arrow 2 -->
    <path d="M 240 150 L 280 150" stroke="#00f5ff" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="1s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Stage 3: Deploy -->
    <rect x="290" y="120" width="80" height="60" rx="8" fill="#00ff88" opacity="0.8">
      <animate attributeName="fill" values="#00ff88;#ff6b35;#00ff88" dur="4s" begin="2s" repeatCount="indefinite"/>
    </rect>
    <text x="330" y="155" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Deploy</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00f5ff"/>
    </marker>
  </defs>
  
  <!-- Floating particles -->
  <circle cx="50" cy="50" r="4" fill="#00f5ff" opacity="0.6">
    <animate attributeName="cy" values="50;30;50" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="70" r="3" fill="#00ff88" opacity="0.6">
    <animate attributeName="cy" values="70;50;70" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="60" r="5" fill="#a855f7" opacity="0.6">
    <animate attributeName="cy" values="60;40;60" dur="3.5s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>

