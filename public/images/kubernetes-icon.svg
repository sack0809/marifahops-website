<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <g>
    <!-- K8s hexagon -->
    <path d="M 40 15 L 55 25 L 55 45 L 40 55 L 25 45 L 25 25 Z" fill="#326ce5" stroke="#326ce5" stroke-width="2" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Inner nodes -->
    <circle cx="35" cy="30" r="4" fill="white">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="30" r="4" fill="white">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="40" r="4" fill="white">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="50" r="4" fill="white">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="50" r="4" fill="white">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
    <!-- Connection lines -->
    <line x1="35" y1="30" x2="40" y2="40" stroke="white" stroke-width="1.5" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="45" y1="30" x2="40" y2="40" stroke="white" stroke-width="1.5" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="40" y1="40" x2="35" y2="50" stroke="white" stroke-width="1.5" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="40" y1="40" x2="45" y2="50" stroke="white" stroke-width="1.5" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>

